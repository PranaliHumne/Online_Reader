<h1>Add Category</h1>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form-group">
            <label  for="">Category</label>
            <input [(ngModel)]="category_title" type="text" class="form-control">
        </div>
        <div class="form-group">
            <a (click) = "onAdd()"  class="btn btn-success">Add Category</a>
            <a routerLink = "/category-list" class="btn btn-danger pull-right">Cancel</a>
        </div>
    </div>
</div>
