<h1>Add Category</h1>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form-group">
            <label  for="">Category</label>
            <input [(ngModel)]="category_title" type="text" class="form-control">
        </div>
        <div class="form-group">
            <a (click) = "onUpdate()" style="margin-left:10px" routerLink = "/category-list" class="btn btn-success">Update Category</a>
            <a (click) = "onCancel()" routerLink = "category-list" class="btn btn-danger pull-right">Cancel</a>
            <button (click) = "onReset()" style="margin-left:10px;" class="btn btn-danger">Reset </button>

        </div>
    </div>
</div>
