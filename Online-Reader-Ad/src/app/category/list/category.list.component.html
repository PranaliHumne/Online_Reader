<h1>Category</h1>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <button  style = "margin:10px"  routerLink ="/category-add" class="btn btn-success pull-right">Add Category</button>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>no</th>
            <th>Category Title</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let category of categories; let index = index">
            <td>{{index+1}}</td>
            <td>{{category.category_title}}</td>
            <td>
                <a (click) = "onSelect(category.category_id)" class="btn btn-success">Update</a>
                <a (click) = "onDelete(category.category_id)" style = "margin: 10px;" routerLink = '/category-list' class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
<div class="col-md-3"></div>
</div>
