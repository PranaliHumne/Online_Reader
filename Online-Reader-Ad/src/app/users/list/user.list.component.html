<h1>Users</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>No</th>
            <th>Full Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let index = index" >
            <td>{{index + 1}}</td>
            <td>{{user.full_name}}</td>
            <td>{{user.User_name}}</td>
            <td>{{user.email}}</td>
            <td>
                <a (click) = 'DeleteUser(user.User_id)' class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
